<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="cards-bars">
            <div class="card-box card-box1">
                <div class="card">
                    <h3>Basic</h3>
                    <p class="money">$5</p>
                    <p class="month">per month</p>
                    <div class="text">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="card-box card-box2">
                <div class="card">
                    <h3>Pro</h3>
                    <p class="money">$10</p>
                    <p class="month">per month</p>
                    <div class="text">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="card-box card-box3">
                <div class="card">
                    <h3>Premium</h3>
                    <p class="money">$12</p>
                    <p class="month">per month</p>
                    <div class="text">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
            <div class="indicators">
                <div class="indicators-box">
                    <div class="indicator-box">
                        <div class="labels">
                            <span>5 Users</span>
                            <span>100 Users</span>
                            <div class="clear"></div>
                        </div>
                        <span class="bar bar1"></span>
                    </div>
                    <div class="indicator-box">
                        <div class="labels">
                            <span>20 GB</span>
                            <span>200 GB</span>
                            <div class="clear"></div>
                        </div>
                        <span class="bar bar2"></span>
                    </div>
                    <div class="indicator-box">
                        <div class="labels">
                            <span>1 Project</span>
                            <span>50 Project</span>
                            <div class="clear"></div>
                        </div>
                        <span class="bar bar3"></span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
